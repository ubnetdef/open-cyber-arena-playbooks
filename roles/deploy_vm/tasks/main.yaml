---
- name: Deploy from template
  vmware_guest:
    hostname: "{{ lookup('env', 'VMWARE_HOST') }}"
    username: "{{ lookup('env', 'VMWARE_USER') }}"
    password: "{{ lookup('env', 'VMWARE_PASSWORD') }}"
    validate_certs: "{{ lookup('env', 'VMWARE_VALIDATE_CERTS') }}"
    datacenter: "{{ vcenter.datacenter }}"
    folder: "Arena/Pods/{{ pod.group }}/{{ pod.number }}: {{ pod.name }}"
    cluster: "{{ vcenter.cluster }}"
    datastore: "{{ vcenter.datastore }}"
    name: "{{ vm.name }}"
    template: "{{ vm.template }}"
    networks:
      - name: "{{ vcenter.network }}"
        ip: "{{ vm.network.address }}"
        gateway: "{{ vm.network.gateway }}"
        netmask: "{{ vm.network.netmask }}"
        type: static
    customization:
      dns_servers:
        - 8.8.8.8
        - 8.8.4.4
    state: poweredon
    wait_for_ip_address: yes
